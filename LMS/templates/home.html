<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Library Management System{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:black;">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home'%}">Zi's Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home'%}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'books' %}">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myBag'%}" >My Bag</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'returns'%}">Returns</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'readers'%}">Readers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'fine'%}">Fine</a>
          </li>
        </ul>
        {% comment %} <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form> {% endcomment %}
     {% if user.is_authenticated %}    
     <span style="color: #FFD700; font-size:0.8rem" class="mr-2">Welcome, {{ user.username }}</span>
        <a class="btn btn-primary ml-2" href="{% url 'logout'%}" role="button">Logout</a>
     {% else %}
     <a class="btn btn-primary ml-2" href="{% url 'login'%}" role="button">Login</a>
    {% endif %} 
    
    </div>
    </div>
  </nav>

  <!-- Main Content Block -->
  <div class="container my-5 flex-grow-1">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer bg-light py-3 text-center">
    <div class="container">
      <small class="text-muted">Â© Zi's Library 2024</small>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/Dr0Uj5oCbQvF2Fa2YpH3maPR6ZpGd9y55j2tq0UpPz8vl5CtpP4gfo" crossorigin="anonymous"></script>
</body>
</html>
